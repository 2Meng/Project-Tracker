<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Project Tracker</h1>
      <h2>Current Time & Date:</h2>
      <h2 class="date-time"></h2>
    </header>
    <main>
      <section class="instruction-section">
        <h3>Instructions</h3>
        <p>
          Click the button below to open a form and provide information for the
          following:
        </p>
        <p>Project Name</p>
        <p>Project Type</p>
        <p>Due Date</p>
        <button>Add Project</button>
      </section>
      <table>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Due</th>
        </tr>
      </table>
    </main>
    <script src="/assets/script.js"></script>
  </body>
</html>
