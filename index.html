<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Project Tracker</h1>
      <h2>Current Time & Date:</h2>
      <h2 class="date-time"></h2>
    </header>
    <main>
      <section class="instruction-section">
        <h3>Instructions</h3>
        <p>
          Click the button below to open a form and provide information for the
          following:
        </p>
        <p>Project Name</p>
        <p>Project Type</p>
        <p>Due Date</p>
        <button class="add-project">Add Project</button>
      </section>
      <dialog data-modal class="modal">
        <h2>Add a new project:</h2>
        <label>Project Name</label>
        <input
          type="text"
          name="name"
          id="project-name"
          placeholder="Enter the project's name"
        />
        <label>Project Type</label>
        <input
          type="text"
          name="name"
          id="project-type"
          placeholder="Enter the project's type"
        />
        <label>Due Date</label>
        <input type="date" name="dueDate" />
        <button class="submit-project">Submit</button>
        <button class="close-modal">Close</button>
      </dialog>
      <table>
        <tr class="table-headers">
          <th>Name:</th>
          <th>Type:</th>
          <th>Due:</th>
          <th>Remove Project:</th>
        </tr>
        <tbody id="project-list"></tbody>
      </table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
